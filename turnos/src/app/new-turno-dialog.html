
<div [formGroup]="turnoGroup">
  <h1 mat-dialog-title>Nuevo Turno</h1>
  <div mat-dialog-content>
    <p>Todos los campos son obligatorios</p>
    <mat-form-field>
      <mat-label>Historia Clínica</mat-label>
      <input matInput type="number" formControlName="hc">
      <mat-error *ngIf="turnoGroup.get('hc').invalid">Número hasta 15 caracteres</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Lugar</mat-label>
      <input matInput formControlName="place">
      <mat-error *ngIf="turnoGroup.get('place').invalid">Obligatorio (Máx 50 caracteres)</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="turnoGroup.get('name').invalid">Obligatorio (Máx 100 caracteres)</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="lastname">
      <mat-error *ngIf="turnoGroup.get('lastname').invalid">Obligatorio (Máx 100 caracteres)</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Fecha</mat-label>
      <input matInput type="date" formControlName="date">
      <mat-error *ngIf="turnoGroup.get('date').invalid">Obligatorio</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tiempo</mat-label>
      <input matInput type="time" formControlName="time">
      <mat-error *ngIf="turnoGroup.get('time').invalid">Obligatorio</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button [disabled]="turnoGroup.invalid" mat-button [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
  </div>
</div>
